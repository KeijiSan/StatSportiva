<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Campeonato de Baloncesto</title>
    {% load static %}  <!-- Cargar la etiqueta static -->
    <link rel="stylesheet" href="{% static 'basquetbol/css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="basketball-container">
        <h1 class="basketball-title">Crear Campeonato</h1>

        <form method="post" class="basketball-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Crear Campeonato">
        </form>

        <a href="{% url 'lista_campeonatos' %}" class="basketball-back-link">Volver a la lista de campeonatos</a>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
