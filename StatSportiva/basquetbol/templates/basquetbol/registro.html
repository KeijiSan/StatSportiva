<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="basketball-register-container">
        <div class="register-box">
            <!-- Flecha para regresar -->
            <a href="{% url 'proximo_partido' %}" class="back-arrow">&#8592;</a>
            <img src="{% static 'img/stat.png' %}" alt="Icono de registro" class="register-icon">

            <h2 class="register-title">Registro de Usuario</h2>
            <form method="post" class="register-form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                <div class="form-group">
                    {{ form.password1.label_tag }}
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    {{ form.password2.label_tag }}
                    {{ form.password2 }}
                </div>
                <button type="submit" class="register-btn">Registrarse</button>
            </form>
            <p class="register-text">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="login-link">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
