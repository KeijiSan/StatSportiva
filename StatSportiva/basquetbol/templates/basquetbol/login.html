<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <!-- Enlace con la flecha de regreso -->
        <a href="{% url 'proximo_partido' %}" class="back-arrow">&#8592;</a>

        <div class="login-box">
            <!-- Logo encima del título -->
            <img src="{% static 'img/stat.png' %}" alt="Logo" class="login-logo">

            <h2 class="login-title">Iniciar Sesión</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            <p class="login-text">¿No tienes cuenta? <a href="{% url 'registro' %}" class="register-link">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
