{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Botón para volver -->
            <a href="{% url 'login' %}" class="back-arrow">&#8592;</a>

            <!-- Logo encima del título -->
            <img src="{% static 'img/stat.png' %}" alt="Logo" class="login-logo" />

            <h2 class="login-title">Restablecer Contraseña</h2>
            <p>Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ form.email }}
                <button type="submit" class="login-btn">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
