<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Campeonato</title>
</head>
<body>
    <h1>Crear un nuevo Campeonato</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Crear Campeonato">
    </form>
    

    <a href="{% url 'lista_campeonatos' %}">Volver a la lista de campeonatos</a>
</body>
</html>
